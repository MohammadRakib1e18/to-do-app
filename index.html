<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get Ready!</title>
        <!-- font awesome  -->
        <script
            src="https://kit.fontawesome.com/fa4e882351.js"
            crossorigin="anonymous"
        ></script>
        <!-- bootstrap stylesheet  -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        />
        <!-- custom stylesheet  -->
        <link rel="stylesheet" href="/css/style.css" />
        <!-- favicon -->
        <link
            rel="shortcut icon"
            href="./microsofttododarkmode (1).jpg"
            type="image/x-icon"
        />
    </head>
    <body oncontextmednu="return false" id="home">
        <!-- navbar started  -->
        <nav
            class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"
            aria-label="Offcanvas navbar large"
        >
            <div class="container-fluid">
                <a class="navbar-brand text-info" href="#home"
                    ><i class="fas fa-file-signature"></i> Get Ready!</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar2"
                    aria-controls="offcanvasNavbar2"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="
                        offcanvas offcanvas-end
                        text-bg-dark
                        w-25
                        bg-dark bg-opacity-100
                    "
                    tabindex="-1"
                    id="offcanvasNavbar2"
                    aria-labelledby="offcanvasNavbar2Label"
                >
                    <div class="offcanvas-body">
                        <ul
                            class="
                                navbar-nav
                                justify-content-end
                                flex-grow-1
                                pe-3
                            "
                        >
                            <li class="nav-item mb-1">
                                <a
                                    class="nav-link rounded-1 me-1 px-2"
                                    aria-current="page"
                                    href="#home"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item mb-1">
                                <a
                                    class="nav-link rounded-1 me-1 px-2"
                                    aria-current="page"
                                    href="#about"
                                    >About Us</a
                                >
                            </li>
                            <li class="nav-item mb-1">
                                <a
                                    class="nav-link rounded-1 me-1 px-2"
                                    aria-current="page"
                                    href="#clear"
                                    >Clear List</a
                                >
                            </li>
                            <!-- Button trigger modal -->
                            <a href="#register"
                                ><button
                                    id="modalShow"
                                    class="
                                        ms-3
                                        btn
                                        text-light
                                        bg-info bg-opacity-75
                                    "
                                    data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop"
                                >
                                    Register
                                </button></a
                            >
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- navbar ends  -->

        <!-- Modal -->
        <div
            class="modal fade mainModal"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary bg-opacity-25">
                        <h3
                            class="modal-title mx-auto text-secondary fw-bold"
                            id="staticBackdropLabel"
                        >
                            -----------Registration------------
                        </h3>
                        <i
                            type="button"
                            class="fs-3 text-danger fas fa-window-close"
                            data-bs-dismiss="modal"
                        ></i>
                    </div>
                    <div class="modal-body bg-secondary">
                        <form class="modalForm">
                            <div class="d-flex mb-3">
                                <input
                                    required
                                    type="text"
                                    id="firstName"
                                    class="w-50 me-3 p-1"
                                    placeholder="First Name"
                                    value=""
                                />
                                <input
                                    type="text"
                                    id="secondName"
                                    class="w-50 p-1"
                                    placeholder="Last Name"
                                />
                            </div>
                            <!-- <input
                                type="email"
                                required
                                class="w-100 mb-3 p-1"
                                placeholder="Email"
                            /> -->
                            <!-- <input
                                type="password"
                                required
                                class="w-100 mb-3 p-1"
                                placeholder="Password"
                            />
                            <input
                                type="password"
                                required
                                class="w-100 mb-3 p-1"
                                placeholder="Confirm Password"
                            /> -->
                            <div
                                class="
                                    modalSubmitDiv
                                    d-flex
                                    justify-content-end
                                "
                            >
                                <button
                                    type="button"
                                    class="btn btn-dark me-3"
                                    data-bs-dismiss="modal"
                                >
                                    cancel
                                </button>
                                <button
                                    id="modalSubmit"
                                    class="btn btn-primary"
                                >
                                    submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <section class="container input">
            <h2 class="title text-light opacity-50">To-Do Input</h2>
            <form class="form box">
                <input
                    type="text"
                    id="new-task"
                    placeholder="What's your next plan?"
                    value=""
                />
                <button id="taskAdder">Add the new Task</button>
            </form>
        </section>

        <section class="container todo-container">
            <!-- <h2 class="title">TodoList</h2> -->
            <section class="container options sticky-top bg-dark bg-opacity-75">
                <button class="optionBtn1">All</button>
                <button class="optionBtn2">Completed</button>
                <button class="optionBtn3">Todo</button>
            </section>
            <ul class="items">
                <li class="item hide-item">
                    <div class="task">
                        <i class="fa fa-solid fa-layer-group"> </i>
                        <span>Task 1</span>
                    </div>
                    <div class="action">
                        <button class="actionBtn completeBtn">
                            <i class="fas fa-trash"></i>completed
                        </button>
                        <button class="actionBtn updateBtn">
                            <i class="fas fa-edit"></i>update
                        </button>
                        <button class="actionBtn deleteBtn">
                            <i class="fas fa-trash"></i>delete
                        </button>
                    </div>
                </li>
            </ul>
        </section>

        <section id="clear" class="container delete-container px-5">
            <button id="deleteCompleteTask">Delete Completed Tasks</button>
            <button id="deleteAllTask">Delete All Tasks</button>
        </section>

        <div class="container-fluid bg-dark text-white" id="about">
            <footer class="py-3">
                <ul
                    class="
                        nav
                        justify-content-center
                        gap-2
                        border-bottom
                        pb-3
                        mb-3
                    "
                >
                    <li class="nav-item">
                        <a
                            href="#home"
                            class="rounded nav-link px-2 text-bg-dark"
                            >Home</a
                        >
                    </li>
                    <li class="nav-item">
                        <a href="#" class="rounded nav-link px-2 text-bg-dark"
                            >Features</a
                        >
                    </li>
                    <li class="nav-item">
                        <a href="#" class="rounded nav-link px-2 text-bg-dark"
                            >Pricing</a
                        >
                    </li>
                    <li class="nav-item">
                        <a href="#" class="rounded nav-link px-2 text-bg-dark"
                            >About</a
                        >
                    </li>
                </ul>
                <p class="text-center text-muted">&copy; Next-World , Inc</p>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
        "></script>
        <script src="script.js"></script>
    </body>
</html>
